<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles4.css') }}">
    <title>Cadastro</title>
</head>
<body>
    <h1>Crie sua Conta</h1>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('signup') }}" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
</body>
</html>
